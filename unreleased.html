<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K4GAN - Gullgruva</title>
  <style>
    :root{ --bg:#000; --fg:#fff; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    .site-header{display:flex;align-items:center;justify-content:center;height:14vh;position:relative}
    .site-header a.home{position:absolute;left:1rem;top:1rem;color:var(--fg);text-decoration:none;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:10px;background:transparent}
    .site-header h1{margin:0;font-size:clamp(20px,6vw,44px);font-weight:700}

    main{padding:1.25rem}
    .gallery {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;max-width:1100px;margin:0 auto}
    .card{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.06);padding:1rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.6);display:flex;flex-direction:column;gap:0.6rem;transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms ease; will-change: transform;}
    .card h3{margin:0;font-size:1.05rem}

    /* Hover / focus bulge to match homepage tiles */
    .card:hover,
    .card:focus {
      transform: scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
    }
    .card:active { transform: scale(1.01); }
    .meta{color:#cfcfcf;font-size:0.9rem}
    .audio-row{margin-top:auto}
    .card audio{width:100%;outline:none}
    .note{max-width:1100px;margin:1.25rem auto;color:#bbb;font-size:0.95rem}

    @media (prefers-reduced-motion:reduce){ .card{transition:none} }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="home" href="index.html">← Hjem</a>
    <h1>Gullgruva.</h1>
  </header>
  <main>
    <p class="note">Denne siden er under konstruksjon, kom tilbake senere for litt gull.</p>

    <section class="gallery" aria-label="Unreleased tracks gallery">
      <!-- Card 1 -->
      <article class="card" aria-labelledby="t1">
        <h3 id="t1">Første.</h3>
        <div class="meta">Lengde: — • BPM: —</div>
        <div class="audio-row">
          <audio controls preload="none" controlsList="nodownload">
            <source src="tracks/track1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </article>

      <!-- Card 2 -->
      <article class="card" aria-labelledby="t2">
        <h3 id="t2">Andre.</h3>
        <div class="meta">Lengde: — • BPM: —</div>
        <div class="audio-row">
          <audio controls preload="none" controlsList="nodownload">
            <source src="tracks/track2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </article>

      <!-- Card 3 -->
      <article class="card" aria-labelledby="t3">
        <h3 id="t3">Tredje.</h3>
        <div class="meta">Lengde: — • BPM: —</div>
        <div class="audio-row">
          <audio controls preload="none" controlsList="nodownload">
            <source src="tracks/track3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </article>
    </section>
  </main>

  <script>
    // Make sure only one audio plays at a time
    (function(){
      const audios = Array.from(document.querySelectorAll('audio'));
      audios.forEach(a => {
        a.addEventListener('play', ()=> audios.forEach(other => { if(other!==a) other.pause(); }));
      });
    })();
  </script>
</body>
</html>
